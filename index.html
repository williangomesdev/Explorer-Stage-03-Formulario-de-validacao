<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Crie seu evento</title>
  </head>

  <body>
    <div class="page">
      <header>
        <h1>Crie e compartilhe o seu evento</h1>
        <p>O primeiro passo, é preencher essa formulário de inscrição</p>
      </header>
      <form id="form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do evento</legend>
            <div class="input-wrapper">
              <label for="event-title"
                >Título do evento <span>(mínimo 8 caracteres)</span></label
              >
              <input type="text" id="event-title" required minlength="8"/>
            </div>
            <div class="input-wrapper">
              <label for="event-link"
                >Link do evento<span>(começa com https://)</span></label
              >
              <input type="text" id="event-link" required/>
            </div>
            <div class="input-wrapper">
              <label for="event-whatsapp"
                >Whatsapp para contato<span>(somente números)</span></label
              >
              <input type="text" id="event-whatsapp" required/>
            </div>
            <div class="input-wrapper">
              <label for="event-info">Informações extras</label>
              <textarea id="evnt-info"></textarea>
            </div>
            <div class="input-wrapper">
              <label for="event-category">Categoria</label>
              <select id="event-category">
                <option value="live">Ao vivo</option>
                <option value="podcast">Podcast</option>
                <option value="mentorship">Mentoria</option>
              </select>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Privacidade</legend>
            <div class="input-wrapper">
              <label for="event-email"
                >E-mail do administrador<span
                  >(digite um e-mail válido)</span
                ></label
              >
              <input type="email" id="event-email" required />
            </div>

            <div class="input-wrapper">
              <label for="event-password"
                >Senha de acesso para os participantes<span
                  >(mínimo 8 caracteres)</span
                ></label
              >
              <input type="password" id="event-password" required minlength="8" />
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="event-private" />
              <label for="event-private">Evento privado</label>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Dia e hora</legend>
            <div class="col">
              <div class="input-wrapper">
                <label for="event-date">Data ></label>
                <input type="date" id="event-date" required />
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" required />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" required />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer class="form-buttons">
        <input form="form" class="button" type="submit" value="Salvar evento" />
      </footer>
    </div>
  </body>
</html>
