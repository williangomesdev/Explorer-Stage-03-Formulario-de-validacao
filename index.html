<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Crie seu evento</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Crie e compartilhe o seu evento</h1>
        <p>O primeiro passo, é preencher essa formulário de inscrição</p>
      </header>
      <form action="">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do evento</legend>
            <div class="input-wrapper">
              <label for="event-title"
                >Título do evento <span>(mínimo 8 caracteres)</span></label
              >
              <input type="text" id="event-title" />
            </div>
            <div class="input-wrapper">
              <label for="event-link"
                >Link do evento<span>(começa com https://)</span></label
              >
              <input type="text" id="event-link" />
            </div>
            <div class="input-wrapper">
              <label for="event-whatsapp"
                >Whatsapp para contato<span>(somante números)</span></label
              >
              <input type="text" id="event-whatsapp" />
            </div>
            <div class="input-wrapper">
              <label for="event-info">Informações extras</label>
              <textarea id="evnt-info"></textarea>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
